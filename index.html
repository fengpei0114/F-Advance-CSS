<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <link rel="stylesheet" href="./src/style/index.css">
</head>
<body>
  <div class="header">
    <div class="header-right">
      <div class="logo">facebook</div>
      <div class="register-button">注册</div>
    </div>
    <div class="join-facebook">加入或登录 Facebook</div>
  </div>
  <div class="content">
    <h2>创建主页</h2>
    <div>
      向 Facebook 全球社群推广你的业务、你自己或你的公益理念。选择一个主页类别即可开始操作。
    </div>
    <div class="product">
    <section class="product-part">
      <figure>
        <img class = "img_one" src="http://facebook.com/images/pages/create/biz_illustration.png" alt="">
        <h4>商家或品牌</h4>
        <figcaption>
          在 Facebook 上展示商品和服务，突显品牌，向更多顾客推广业务。
        </figcaption>
        <button class="product-button">开始</button>
      </figure>
    </section>
    <section class="product-part">
      <figure>
        <img class = "img_one" src="http://facebook.com/images/pages/create/community_illustration.png" alt="">
        <h4>社群或公众人物</h4>
        <figcaption>
          与你的社群、组织、团队、小组或俱乐部中的用户建立联系，分享内容。
        </figcaption>
        <button class="product-button">开始</button>
      </figure>
      </section>
      </div>
  </div>
</body>
</html>
